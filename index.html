<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <h1 class="display-4 text-center" >Task List</h1>
        <div id="main">
          <div>
              <form id="task-form">
                <div class="form-group">
                  <label class="col-form-label" for="task">New Task</label>
                  <input class="form-control"  type="text" name="task" id="task">
                </div>
                <button type="submit" value="Add Task" class="btn btn-primary btn-lg btn-block">
                  Add Task
                  </button>
                  
              </form>
            </div>
          </div>
          <div class="mt-4">
            <h3 id="task-title">Tasks</h3>
            <div class="form-group">
              <label class="col-form-label text-info" for="filter">Filter Tasks</label>
              <input class="form-control" type="text" name="filter" id="filter">
            </div>
            <ul class="collection"></ul>
            <button href="#" class="clear-tasks btn btn-primary btn-lg btn-block">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5>Please, complete the task field</h5>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
